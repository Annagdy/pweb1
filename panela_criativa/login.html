<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Panela Criativa</title>
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  
  <header>
    <a href ="pagina-inicial.html">
    <img src="logo.svg" alt="icon-header" class="site-logo">
    </a>  

    <div class="search-bar">
      <input type="text" placeholder="O que você deseja cozinhar?">
    </div>

    <div class="header-left">
      <a href="login.html" class="login-button">Login</a>
      <a href="cadastro.html" class="signup-button">Cadastro</a>
    </div>

  </header>
  
  
  <div class="login-container">
    
    <a href="pagina-inicial.html">
      <img src="logo.svg" alt="Logo do Site de Receitas" class="logo">
    </a>

    <h1>Entrar</h1>

    <form id="login-form" onsubmit="return validateLogin()">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>

    <div class="password-forgot">
      <a href="esqueci.html">Esqueci minha senha</a>
    </div>

    <div class="or-separator">
      <span>OU</span>
    </div>
    <div class="gmail-login">
      <a  href="#" id="googleSignInLink">Entrar com o Gmail</a>
      <script src="script.js"></script>
    </div>
    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
