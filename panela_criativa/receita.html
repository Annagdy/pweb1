<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Receita - Panela Criativa</title>
  <link rel="stylesheet" href="receita-style.css">
</head>
<body>

  <header class="criar-receita-header">
    <h1>Criar Nova Receita</h1>
  </header>

  <div class="criar-receita-container">
    
    <form id="criar-receita-form">

      <label for="titulo">Título da Receita:</label>
      <input type="text" id="titulo" name="titulo" required>

      <label for="foto">Foto da Receita:</label>
      <input type="file" id="foto" name="foto" accept="image/*">

      <label for="apresentacao">Apresentação:</label>
      <textarea id="apresentacao" name="apresentacao" rows="4" required></textarea>

      <label for="dificuldade">Dificuldade:</label>
      <select id="dificuldade" name="dificuldade">
        <option value="facil">Fácil</option>
        <option value="medio">Médio</option>
        <option value="dificil">Difícil</option>
      </select>

      <label for="custo">Custo:</label>
      <select id="custo" name="custo">
        <option value="baixo">Baixo</option>
        <option value="medio">Médio</option>
        <option value="alto">Alto</option>
      </select>

      <label for="tempo-preparo">Tempo de Preparo (minutos):</label>
      <input type="number" id="tempo-preparo" name="tempo-preparo" required>

      <label for="ingredientes">Ingredientes:</label>
      <textarea id="ingredientes" name="ingredientes" rows="4" required></textarea>

      <label for="tempo-espera">Tempo de Espera (minutos):</label>
      <input type="number" id="tempo-espera" name="tempo-espera">

      <label for="passos">Passos:</label>
      <ul id="passos-list">
        <li><input type="text" name="passo[]" required></li>
      </ul>
      <button type="button" onclick="adicionarPasso()">Adicionar Passo</button>

      <button type="submit">Criar Receita</button>
    </form>

  </div>

  <script>
    function adicionarPasso() {
      const passosList = document.getElementById('passos-list');
      const novoPasso = document.createElement('li');
      novoPasso.innerHTML = '<input type="text" name="passo[]" required>';
      passosList.appendChild(novoPasso);
    }
  </script>

</body>
</html>
