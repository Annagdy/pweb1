<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Panela Criativa</title>
  <link rel="stylesheet" href="cadastro-style.css">
</head>
<body>
  
  <header>
    <a href ="pagina-inicial.html">
    <img src="logo.svg" alt="icon-header" class="site-logo">
    </a>  

    <div class="header-left">
      <a href="login.html" class="login-button">Login</a>
      <a href="cadastro.html" class="signup-button">Cadastro</a>
    </div>

  </header>

  <div class="cadastro-container">

    <img src="logo.svg" alt="Logo do Site de Receitas" class="logo">

    <h1>Cadastro</h1>

    <form id="cadastro-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="senha">Confirmar Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem uma conta? <a href="login.html">Faça o login</a></p>
  </div>

</body>
</html>
