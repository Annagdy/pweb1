<body>
    <header class="cabecalho">

            <img  width="150" height="150" src="/panela_criativa/imgs/panelacriativa_logo.png" alt="">
        </div>
        
        <style>
            body {
                font-family: 'Inknut Antiqua';font-size: 22px;

        <div id="divBusca" style="align-items: center; display: flex; margin:auto;">

            <a id="links-login" style="padding-right: 3px;" href="">Entrar</a>
            <h4>|</h4>
            <a id="links-login" style="padding-left: 3px;" href="">Cadastro</a>
        </div>
    </header>

    <div class="mid">

       </div>
    
       <div style="display: flex; width: 100%; height: 100px;">
        <div style="background-color: #B3E5FC; height: auto; border-radius: 5px; margin-right: auto; margin-left: auto; margin-top: auto; padding-left: 5px; padding-right: 5px;">
